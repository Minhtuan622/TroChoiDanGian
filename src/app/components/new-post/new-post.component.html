<div class="d-flex flex-wrap ">
  <mat-card class="example-card m-2 shadow p-3 mb-5 bg-body rounded">
    <mat-card-header class="d-flex justify-content-center text-center">
      <mat-card-title>Các trò chơi dân gian Việt Nam phổ biến</mat-card-title>
      <mat-card-subtitle>Minh Tuấn Nguyễn</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="text-truncate">
        Một trong những trò chơi tuổi thơ của đại đa số người dân Việt Nam, không thể không kể đến trò chơi chọc chó mà tuổi thơ ai cũng đã từng trải qua.
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
      <a routerLink="list-game" mat-button>Xem thêm</a>
    </mat-card-actions>
  </mat-card>
</div>
